name: Rubocop Linter

on: [pull_request]

jobs:
  verify:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.5
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5

    - name: Rubocop checks
        uses: luizfonseca/github-actions-rubocop@1.5.5
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_USER_GITHUB_TOKEN }}
