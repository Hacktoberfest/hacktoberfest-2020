name: Rubocop Linter

on: [pull_request]

jobs:
  verify:
    name: Build Pipeline
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.5.5
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.5
    - name: Linting with Rubocop
      run: |
        sudo apt-get install libpq-dev
        gem install bundler dotenv
        gem install rubocop
        bundle exec rubocop
