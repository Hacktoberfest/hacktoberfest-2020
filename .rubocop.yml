require: rubocop-rails
AllCops:
  TargetRubyVersion: 2.5.8
  Exclude:
    - 'Gemfile'  #TODO: Update Gemfile style rules
    - 'db/schema.rb'
    - 'script/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'config/deploy.rb'
Metrics/BlockLength:
  Max: 50
  Enabled: true
  Exclude:
    - 'spec/**/*'
    - 'Guardfile'
Metrics/MethodLength:
  Max: 35
Lint/HandleExceptions:
  AllowComments: true
Style/PercentLiteralDelimiters:
  Enabled: false
Metrics/AbcSize:
    Max: 35
Rails:
  Enabled: true
Documentation:
  Enabled: false
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging
